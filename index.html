<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="./bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/stylesheet.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <canvas id="main"></canvas>
      <div class="hud">
        <div class="hud-top">
          <div>
            <span>Name: </span>
            <span class="name"> </span>
          </div>
          <div>
            <span>Level: </span>
            <span class="lvl"> </span>
            <span>XP: </span>
            <span class="xp"> </span>
          </div>
          <div>
            <span>HP:</span>
            <span class="hp"> </span>
          </div>
          <div>
            <span>Mana:</span>
            <span class="mana"> </span>
          </div>
          <div>
            <span>Weapon: </span>
            <span class="weap"> </span>
          </div>
        </div>
        <div class="hud-bottom">
          <div class="events">
          </div>
          <div class="floor">
            <div>
              <span>Floor: </span>
              <span class="floor-num"> </span>
            </div>
            <div>
              <span>Enemies remaining: </span>
              <span class="remain"> </span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal modal-menu">
        <div>
          <p class="title">
            <span class="title-capitalize">D</span>ark
            <span class="title-capitalize">D</span>escent
          </p>
          <form class="new-game">
            <input type="text" class="player-name"/>
            <button type="submit">New Game</button>
          </form>
        </div>
      </div>
      <div class="modal modal-gameover">
        <div>
          <p>Game Over...</p>
        </div>
      </div>
    </div>
  </body>
</html>
